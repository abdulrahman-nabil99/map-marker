<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Marker</title>
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Leaflet cdn -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- my Files -->
    <link rel="icon" href="./imgs/logo.png" type="image/icon type" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="showListBar" class="">
        <i class="fa-solid fa-bars" title="Show List" id="showListBtn"></i>
        <i class="fa-solid fa-power-off" title="Reset App" id="resetAppBtn"></i>
      </div>
      <section id="side" class="side-hidden">
        <i class="fa-solid fa-xmark" id="closeListBtn"></i>
      </section>
      <div id="map"></div>
      <section class="form-container hidden">
        <i class="fa-solid fa-xmark" id="closeBtn"></i>
        <form action="">
          <div class="input-col">
            <label for="types-options">Type:</label>
            <select name="type" id="types-options">
              <option value="collage">Collage</option>
              <option value="hospital">Hospital</option>
              <option value="hotel">Hotel</option>
              <option value="resturant">Resturant</option>
              <option value="store">Store</option>
              <option value="school">School</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="input-col type-box-hidden" id="type-box">
            <label for="type">Type:</label> <input type="text" id="type" />
          </div>
          <div class="input-col">
            <label for="name">Name:</label> <input type="text" id="name" />
          </div>
          <div class="input-col">
            <label for="address">Address:</label>
            <input type="text" id="address" />
          </div>
          <div class="input-col">
            <label for="phoneNumber">Phone Number:</label>
            <input type="number" id="phoneNumber" />
          </div>
          <div class="input-col">
            <label for="email">Email:</label> <input type="email" id="email" />
          </div>
          <div class="input-col">
            <label for="worktime">Work Time:</label>
            <input type="text" id="worktime" />
          </div>
          <div class="input-col">
            <label for="description">Description:</label>
            <input type="text" id="description" />
          </div>
          <div class="input-col">
            <label for="review">Review:</label>
            <input type="text" id="review" />
          </div>
          <div class="input-col">
            <label for="rate">Rate:</label>
            <input type="number" id="rate" max="5" min="0" />
          </div>
          <button type="submit" style="display: none">Add</button>
        </form>
      </section>
    </div>
    <!-- edit Form -->
    <div id="edit-Screen">
      <form action="" id="edit-Form">
        <div class="input-col">
          <label for="edit-types-options">Type:</label>
          <select name="type" id="edit-types-options">
            <option value="collage">Collage</option>
            <option value="hospital">Hospital</option>
            <option value="hotel">Hotel</option>
            <option value="resturant">Resturant</option>
            <option value="store">Store</option>
            <option value="school">School</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input-col type-box-hidden" id="edit-type-box">
          <label for="edit-type">Type:</label>
          <input type="text" id="edit-type" />
        </div>
        <div class="input-col">
          <label for="edit-name">Name:</label>
          <input type="text" id="edit-name" />
        </div>
        <div class="input-col">
          <label for="edit-address">Address:</label>
          <input type="text" id="edit-address" />
        </div>
        <div class="input-col">
          <label for="edit-phoneNumber">Phone Number:</label>
          <input type="number" id="edit-phoneNumber" />
        </div>
        <div class="input-col">
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" />
        </div>
        <div class="input-col">
          <label for="edit-worktime">Work Time:</label>
          <input type="text" id="edit-worktime" />
        </div>
        <div class="input-col">
          <label for="edit-description">Description:</label>
          <input type="text" id="edit-description" />
        </div>
        <div class="input-col">
          <label for="edit-review">Review:</label>
          <input type="text" id="edit-review" />
        </div>
        <div class="input-col">
          <label for="edit-rate">Rate:</label>
          <input type="number" id="edit-rate" max="5" min="0" />
        </div>
        <button type="submit" id="submit-edit">Edit</button>
        <i class="fa-solid fa-xmark" id="closeEditBtn"></i>
      </form>
    </div>
    <div id="check-again">
      <div>
        <h2>Are You Sure?</h2>
        <div id="decision">
          <span id="yesSure">Yes</span><span id="noDont">No</span>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
